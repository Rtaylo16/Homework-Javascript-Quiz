<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header class="time"></header>
  <h1>The Hardest Quiz EVER!</h1>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question"></div>
      <br>
      <div id="answer-buttons" class="btn-grid">
        <button id="btn0">yes</button>
        <br>
        <button id="btn1">yes</button>
        <br>
        <button id="btn2">yes</button>
        <br>
        <button id="btn3">yes</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn">Start</button>
    </div>
  </div>
  <div class="forms">
    <div class="input-group">
      <label for="first-name">Initials:</label>
      <input type="text" name="first-name" id="initials" placeholder="Initials" />
    </div>
    <br>
    <div class="input-group">
      <label for="score">Score:</label>
      <input type="text" name="last-name" id="scored" placeholder="Score" />
    </div>
    <br>
    <div id="msg"></div>
    <button id="Submit">Submit</button>
  </div>

</body>

</html>
